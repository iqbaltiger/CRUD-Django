{% extends 'todo/base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg">
      <div class="card">
        <div class="card-body">
          <center>
            <h4>You may create a Content:</h4>
            <a href="{% url 'save' %}" class="btn btn-success">Create</a>
          </center>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Content</th>
            <th scope="col">Title</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for list in list %}
          <tr>
            <th scope="row">{{ list.id }}</th>
            <td>{{ list.content }}</td>
            <td>{{ list.title }}</td>

            <td>
              <a class="btn btn-info" href="{% url 'edittodo' list.id %}"
                >Edit</a
              >
              <a class="btn btn-danger" href="{% url 'delete' list.id %}"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
