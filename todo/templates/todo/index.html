{% extends "todo/base.html" %}{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6">
        {% for error in form.content.errors %}
         <p class="text-danger">{{ error }}</p>
        {% endfor %}

      <form method="POST">
            {% csrf_token %}

          <div class="form-group">
              <label for="exampleInputEmail1">{{form.content.label}}</label>
              {{form.content}}
              <small  class="form-text text-muted">Please Enter Your Content Here:</small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">{{form.title.label}}</label>
              {{form.title}}
              <small  class="form-text text-muted">Please Enter Your Title Here:</small>
            </div>
            
           


        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>
    
  </div>

 



</div>
  </div>
</div>
{% endblock %}
